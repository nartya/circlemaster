<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Join Circle Master</title>
    <script>
        const params = new URLSearchParams(window.location.search);
        const room = params.get('room');
        
        if (room) {
            // Try to open the app
            window.location.href = 'circlemaster://join?room=' + room;
            
            // If app not installed, go to Play Store after 1.5 seconds
            setTimeout(function() {
                window.location.href = 'https://play.google.com/store/apps/details?id=com.circlemaster.mawsika';
            }, 1500);
        }
    </script>
</head>
<body style="font-family: Arial; text-align: center; padding: 50px;">
    <h1>ðŸŽ® Opening Circle Master...</h1>
    <p>If the app doesn't open automatically:</p>
    <p><a href="https://play.google.com/store/apps/details?id=com.circlemaster.mawsika">Download from Play Store</a></p>
    <p>Then enter the room code shown in your message.</p>
</body>
</html>
